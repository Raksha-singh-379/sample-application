<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="annexure">
      <h2 data-cy="annexureDetailsHeading"><span>Annexure</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ annexure.id }}</span>
        </dd>
        <dt><span>Answer</span></dt>
        <dd>
          <span>{{ annexure.answer }}</span>
        </dd>
        <dt><span>Comment</span></dt>
        <dd>
          <span>{{ annexure.comment }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/annexure', annexure.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
