<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="questions">
      <h2 data-cy="questionsDetailsHeading"><span>Questions</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ questions.id }}</span>
        </dd>
        <dt><span>Form Id</span></dt>
        <dd>
          <span>{{ questions.formId }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ questions.type }}</span>
        </dd>
        <dt><span>Sub Type</span></dt>
        <dd>
          <span>{{ questions.subType }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ questions.description }}</span>
        </dd>
        <dt><span>Annexure</span></dt>
        <dd>
          <div *ngIf="questions.annexure">
            <a [routerLink]="['/annexure', questions.annexure?.id, 'view']">{{ questions.annexure?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/questions', questions.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
